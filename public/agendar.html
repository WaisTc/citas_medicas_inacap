  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/0b464b9606.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-calendar-check-fill me-2"></i>Shuby Agends
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          <li class="nav-item" id="citasUser_"><a class="nav-link" href="citasUser.html">Mis Citas</a></li>

          <!-- Acciones de Usuario -->
          <li class="nav-item ms-lg-3 d-flex align-items-center gap-2">
            <span id="user-email" class="text-muted small fw-bold" style="display: none;"></span>

            <button class="user-button" id="user-button-display" onclick="botonQ()" title="Iniciar Sesión">
              <i class="fa-solid fa-user"></i>
            </button>

            <button class="user-button" style="background: #2ecc71; color: white; border-color: #2ecc71;" id="perfil"
              title="Cerrar Sesión">
              <i class="fa-solid fa-user-check"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="container py-5" style="min-height: calc(100vh - 200px);">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">Reserva tu Hora</h2>
          <p class="text-muted">Completa el formulario para agendar tu cita médica.</p>
        </div>

        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <div class="card-header bg-primary text-white p-4">
            <h4 class="mb-0 fw-bold"><i class="bi bi-person-lines-fill me-2"></i> Datos del Paciente</h4>
          </div>
          <div class="card-body p-4 p-md-5">
            <form id="paciente-form" method="post">

              <!-- RUT -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required>
                <label for="rut"><i class="bi bi-card-text me-1"></i> RUT</label>
              </div>

              <!-- Nombres -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres" required>
                <label for="nombres"><i class="bi bi-person me-1"></i> Nombres</label>
              </div>

              <!-- Apellidos -->
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="primer_apellido" name="primer_apellido"
                      placeholder="Primer Apellido" required>
                    <label for="primer_apellido">Primer Apellido</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="segundo_apellido" name="segundo_apellido"
                      placeholder="Segundo Apellido">
                    <label for="segundo_apellido">Segundo Apellido</label>
                  </div>
                </div>
              </div>

              <!-- Contacto -->
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="nombre@ejemplo.com">
                    <label for="correo"><i class="bi bi-envelope me-1"></i> Correo</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="+56 9 ...">
                    <label for="telefono"><i class="bi bi-telephone me-1"></i> Teléfono</label>
                  </div>
                </div>
              </div>

              <!-- Dirección -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección">
                <label for="direccion"><i class="bi bi-house me-1"></i> Dirección</label>
              </div>

              <!-- Fecha de nacimiento -->
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
                <label for="fecha_nacimiento"><i class="bi bi-calendar-date me-1"></i> Fecha de Nacimiento</label>
              </div>

              <!-- Plan de salud -->
              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="plan_salud_nombre" name="plan_salud_nombre"
                      placeholder="Isapre/Fonasa">
                    <label for="plan_salud_nombre">Institución de Salud</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="plan_salud_tipo" name="plan_salud_tipo"
                      placeholder="Tipo de Plan">
                    <label for="plan_salud_tipo">Tipo de Plan</label>
                  </div>
                </div>
              </div>

              <hr class="my-4">

              <!-- Doctor -->
              <div class="mb-4">
                <label for="doctor_select" class="form-label fw-bold text-primary"><i
                    class="bi bi-person-badge me-1"></i> Seleccionar Especialista</label>
                <select id="doctor_select" name="doctor" class="form-select form-select-lg" required>
                  <option value="" selected disabled>Elige un médico...</option>
                </select>
              </div>

              <!-- Botón -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold rounded-pill shadow-sm">
                  <i class="bi bi-check-circle-fill me-2"></i> Confirmar Cita
                </button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Login Modal (Consistencia) -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold text-primary">Bienvenido de nuevo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4 pt-2">
          <form id="Login">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="login_user" placeholder="email">
              <label for="login_user">Usuario / Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="login_password" placeholder="contraseña">
              <label for="login_password">Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-3">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-top mt-auto">
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          <h5 class="mb-1 fw-bold text-primary">Shuby Agends</h5>
          <p class="text-muted small mb-0">Innovando en la gestión de salud.</p>
          <p class="text-muted small">Desarrollado por Allan y Javier.</p>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <div class="social-links">
            <a href="#" class="me-3 fs-5 text-secondary"><i class="bi bi-facebook"></i></a>
            <a href="#" class="me-3 fs-5 text-secondary"><i class="bi bi-instagram"></i></a>
            <a href="#" class="fs-5 text-secondary"><i class="bi bi-envelope-fill"></i></a>
          </div>
        </div>
      </div>
      <hr class="my-4">
      <div class="text-center text-muted small">
        <p class="mb-0">&copy; 2025 Shuby Agends. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/agendar.js"></script>

  <script>
    const token = sessionStorage.getItem('token');
    const rol = sessionStorage.getItem('rol')

    if (rol == 2) {
      alert("Acceso denegado: Los médicos no pueden agendar citas como pacientes.")
      window.location.href = 'index.html';
    }

    if (token) {
      // Desabilitar boton inicio de sesion
      const btnDisplay = document.getElementById('user-button-display');
      if (btnDisplay) btnDisplay.style.display = 'none';

      // Cerrar sesion
      const btnPerfil = document.getElementById('perfil');
      if (btnPerfil) {
        btnPerfil.addEventListener('click', () => {
          sessionStorage.removeItem('token');
          sessionStorage.removeItem('correo_user');
          sessionStorage.removeItem('rol');
          alert("Cerrando sesión...")
          window.location.href = 'index.html';
        });
      }
    }
    else {
      alert("Debes iniciar sesión para agendar una cita.")
      window.location.href = 'index.html';
    }
  </script>

  <script>
    fetch('/api/usuario/medicos')
      .then(response => {
        if (!response.ok) throw new Error('Error en la respuesta del servidor');
        return response.json();
      })
      .then(data => {
        const select = document.getElementById('doctor_select');

        data.medic.forEach(({ rut_empleado, nombres }) => {
          const option = document.createElement('option');
          option.value = rut_empleado;
          option.textContent = nombres;
          select.appendChild(option);
        });

      })
      .catch(error => {
        console.error('Error al cargar doctores:', error);
      });
  </script>

  <script>
    const c = sessionStorage.getItem("correo_user");
    if (c) {
      fetch(`/api/usuario/paciente_datos/${c}`)
        .then(res => {
          if (!res.ok) throw new Error("No se pudo obtener los datos");
          return res.json();
        })
        .then(data => {
          document.getElementById("rut").value = data.rut_persona || "";
          document.getElementById("nombres").value = data.nombres || "";
          document.getElementById("segundo_apellido").value = data.segundo_apellido || "";
          document.getElementById("primer_apellido").value = data.primer_apellido || "";
          document.getElementById("correo").value = data.correo || "";
          document.getElementById("telefono").value = data.telefono || "";
          document.getElementById("direccion").value = data.direccion || "";

          if (data.fecha_nacimiento) {
            const fechaCruda = data.fecha_nacimiento;
            const fechaFormateada = fechaCruda.split('T')[0];
            document.getElementById("fecha_nacimiento").value = fechaFormateada;
          }

          document.getElementById("plan_salud_nombre").value = data.plan_salud_nombre || "";
          document.getElementById("plan_salud_tipo").value = data.plan_salud_tipo || "";
        })
        .catch(err => console.error("Error al cargar datos del usuario:", err));
    }
  </script>

  <script>
    const userMail = sessionStorage.getItem('correo_user')
    const mailSpan = document.getElementById("user-email");

    if (userMail && mailSpan) {
      mailSpan.textContent = userMail;
      mailSpan.style.display = "inline";
    } else if (mailSpan) {
      mailSpan.style.display = "none";
    }
  </script>

</body>

</html>
