        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

      <!-- Botones de usuario -->
      <button class="user-button" id="user-button-ql" onclick="botonQ()">
        <i class="fa-solid fa-user"></i>

      <button class="user-button" style="background: green;" id="perfil">
        <i class="fa-solid fa-user"></i>

      <span id="user-email" class="ms-2 text-white" style="display: none;"></span>

    </div>
  </nav>


  <!-- Registro user -->
  <div class="container mt-5">
    <h2 class="mb-4">Registro de Usuario</h2>
    <form id="formulario-user" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="apellido1" class="form-label">Primer apellido</label>
        <input type="text" class="form-control" id="apellido1" required>
      </div>

      <div class="mb-3">
        <label for="apellido2" class="form-label">Segundo apellido</label>
        <input type="text" class="form-control" id="apellido2" required>
      </div>

      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" class="form-control" id="rut" placeholder="12345678-9" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="aaa@example.com" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Direccion</label>
        <input type="tel" class="form-control" id="direccion" placeholder="" required>
      </div>

      <div class="mb-3">
        <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="nacimiento" placeholder="" required>
      </div>

      <div>
        <label for="plan">Nombre del plan medico</label>
        <select class="form-control" name="" id="plan_n">
          <option value=""></option>
          <option value="1">1</option>
          <option value="opt2">opcion n°2</option>
          <option value="opt3">opcion n°3</option>
        </select>
      </div>

      <div>
        <label for="plan">Tipo de plan medico</label>
        <select class="form-control" name="" id="plan_t">
          <option value=""></option>
          <option value="1">1</option>
          <option value="opt2">opcion n°2</option>
          <option value="opt3">opcion n°3</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" required>
      </div>

      <div class="mb-3">
        <label for="confirmarContraseña" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmarContraseña" required>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>



  <!-- Footer -->
  <footer class="bg-dark text-white pt-4 pb-2 mt-5" style="width: 100%; bottom: 0px;">
    <div class="container text-center text-md-start" >

      </div>
      <hr class="bg-light">
      <div class="text-center">

      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="register.js"></script>
  
  <script>

    const userMail = sessionStorage.getItem('correo_user')

    const mailSpan = document.getElementById("user-email");

    if (userMail) {
      mailSpan.textContent = userMail;
      mailSpan.style.display = "inline"; // mostrar
    } else {
      mailSpan.style.display = "none"; // ocultar
    }
  </script>


</body>
</html>
