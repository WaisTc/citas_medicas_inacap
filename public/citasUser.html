<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="min-width: 100%;">
    <div class="container">
      <a class="navbar-brand" href="#">Shuby Agends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item" id="agendar"><a class="nav-link" href="agendar.html">Agendar</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>

      <!-- Botones de usuario -->
      <button class="user-button" id="user-button-ql" onclick="botonQ()">
        <i class="fa-solid fa-user"></i>
      </button>
      
      <button class="user-button" style="background: green;" id="perfil">
        <i class="fa-solid fa-user"></i>
      </button>
      
      <span id="user-email" class="ms-2 text-white" style="display: none;"></span>

    </div>
  </nav>


  <!-- Informacion de interes de la pagina  -->
  <div class="containet mt-4" style="margin-left: 5%; margin-right: 5%;">
        <h3 class="text-center">Solicitudes de citas medicas</h3>
        <div id="citas-container" class="row row-cols-1 row-cols-md-3 g-0"></div>
  </div>
  

  <div class="pantalla"></div>


  <!-- Login Modal/Formulario -->
  <div class="modal fade show d-block form_style form_visible" tabindex="-1" style="background:rgba(0,0,0,0.3);">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded shadow">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold">Iniciar Sesión</h5>
        </div>
        <div class="modal-body pt-0">
          <form id="Login">
            <div class="mb-3">
              <label class="form-label" for="login_user">Usuario</label>
              <input type="text" class="form-control" id="login_user" placeholder="email">
            </div>
            <div class="mb-3">
              <label class="form-label" for="login_password">Contraseña</label>
              <input type="password" class="form-control" id="login_password" placeholder="contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
          </form>
          <div class="text-center mb-2">
            <small>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></small><br>
            <small><a href="#">¿Olvidaste tu contraseña?</a></small>
          </div>
          <div class="d-grid gap-2 mb-2">
            <button class="btn btn-danger" type="button">
              <i class="bi bi-google"></i> Entrar con Google
            </button>
            <button class="btn btn-primary" style="background-color:#5865F2; border:none;" type="button">
              <i class="bi bi-discord"></i> Entrar con Discord
            </button>
          </div>
          <div class="text-center mt-2">
            <button class="btn btn-link text-secondary" data-bs-dismiss="modal" onclick="botonQ()">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="bg-dark text-white pt-4 pb-2 mt-5" style="width: 100%; bottom: 0px;">
    <div class="container text-center text-md-start" >
      <div class="row">
        <div class="col-md-6 mb-3" >
          <h5>AgendApp</h5>
          <p>Proyecto universitario desarrollado por Allan y Javier.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-white"><i class="bi bi-envelope-fill"></i></a>
        </div>
      </div>
      <hr class="bg-light">
      <div class="text-center">
        <p class="mb-0">&copy; 2025 Todos los derechos reservados</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    const token = sessionStorage.getItem('token');
    const rol_us = sessionStorage.getItem('rol');

    if (token) {

      document.getElementById('user-button-ql').style.display = 'none';

      document.getElementById('perfil').addEventListener('click', () => {
        sessionStorage.removeItem('token'); 
        sessionStorage.removeItem('correo_user'); 
        sessionStorage.removeItem('rol');
        alert("Cerrando sesion")
        window.location.href = 'index.html'; 
      });
    }
    else{
      document.getElementById('perfil').style.display = 'none';
    }
  </script>

  <script>
    const rol = sessionStorage.getItem('rol')

    if(rol != 1){
        alert("Usuario no permitido")
        window.location.href = 'index.html'; 
    }

  </script>


  <script>

    const userMail = sessionStorage.getItem('correo_user')

    const mailSpan = document.getElementById("user-email");

    if (userMail) {
      mailSpan.textContent = userMail;
      mailSpan.style.display = "inline"; // mostrar
    } else {
      mailSpan.style.display = "none"; // ocultar
    }
  </script>

  </body>
</html>
