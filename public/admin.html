<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Administración | Shuby Agends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/0b464b9606.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-calendar-check-fill me-2"></i>Shuby Agends
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <!-- Admin Link -->
                    <li class="nav-item"><a class="nav-link active" href="admin.html">Panel Admin</a></li>

                    <!-- Acciones de Usuario -->
                    <li class="nav-item ms-lg-3 d-flex align-items-center gap-2">
                        <span id="user-email" class="text-muted small fw-bold" style="display: none;"></span>

                        <button class="user-button" style="background: #2ecc71; color: white; border-color: #2ecc71;"
                            id="perfil" title="Cerrar Sesión">
                            <i class="fa-solid fa-user-check"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="mb-4">Gestión de Usuarios</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row mb-3 g-3">
                    <div class="col-md-6">
                        <input type="text" id="searchInput" class="form-control"
                            placeholder="Buscar por usuario o correo...">
                    </div>
                    <div class="col-md-4">
                        <select id="filterRol" class="form-select">
                            <option value="">Todos los roles</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Usuario / Email</th>
                                <th>Rol Actual</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuariosTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Rol -->
    <div class="modal fade" id="editarRolModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Rol de Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarRolForm">
                        <input type="hidden" id="editCorreo">
                        <div class="mb-3">
                            <label for="selectRol" class="form-label">Nuevo Rol</label>
                            <select class="form-select" id="selectRol" required>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detalles Usuario -->
    <div class="modal fade" id="detalleUsuarioModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle del Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Nav Tabs -->
                    <ul class="nav nav-tabs mb-3" id="detalleTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info"
                                type="button" role="tab">Información Personal</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="historial-tab" data-bs-toggle="tab" data-bs-target="#historial"
                                type="button" role="tab">Historial de Citas</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <!-- Tab Información -->
                        <div class="tab-pane fade show active" id="info" role="tabpanel">
                            <form id="formEditarUsuario">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">RUT</label>
                                        <input type="text" class="form-control" id="det_rut" readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Nombres</label>
                                        <input type="text" class="form-control" id="det_nombres">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" id="det_apellidos">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="det_correo" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Teléfono</label>
                                        <input type="text" class="form-control" id="det_telefono">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="det_direccion">
                                    </div>
                                </div>
                                <div class="mt-3 text-end">
                                    <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Guardar
                                        Cambios</button>
                                </div>
                            </form>
                        </div>

                        <!-- Tab Historial -->
                        <div class="tab-pane fade" id="historial" role="tabpanel">
                            <!-- Filtros Historial -->
                            <div class="row g-2 mb-3 align-items-end">
                                <div class="col-md-4">
                                    <label class="form-label">Filtrar por Fecha</label>
                                    <input type="date" id="histFilterDate" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Filtrar por RUT Paciente</label>
                                    <input type="text" id="histFilterRut" class="form-control" placeholder="12345678-9">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-secondary w-100"
                                        onclick="applyHistoryFilters()">Filtrar</button>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-sm table-striped">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Fecha/Hora</th>
                                            <th>Paciente (RUT)</th>
                                            <th>Médico (RUT)</th>
                                            <th>Estado</th>
                                            <th>Tipo</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historialTableBody">
                                        <!-- Populated via JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-auto py-4 border-top">
        <div class="container text-center text-muted small">
            <p class="mb-0">&copy; 2025 Shuby Agends. Panel de Administración.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>

    <script>

        const token = sessionStorage.getItem('token');
        const rol = sessionStorage.getItem('rol');


        if (!token) {
            window.location.href = 'index.html';
        }

        if (rol != 3 && rol != '3') {
            alert("Acceso denegado. Se requiere rol de administrador.");
            window.location.href = 'index.html';
        }


        const btnPerfil = document.getElementById('perfil');
        if (btnPerfil) {
            btnPerfil.addEventListener('click', () => {
                sessionStorage.removeItem('token');
                sessionStorage.removeItem('correo_user');
                sessionStorage.removeItem('rol');
                window.location.href = 'index.html';
            });
        }

        const userMail = sessionStorage.getItem('correo_user')
        const mailSpan = document.getElementById("user-email");
        if (userMail && mailSpan) {
            mailSpan.textContent = userMail;
            mailSpan.style.display = "inline";
        }
    </script>

</body>

</html>
